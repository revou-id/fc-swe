<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .content {
        flex-direction: row;
        display: flex;
      }
      .content > div {
        display: flex;
        flex: 1;
        align-content: center;
        justify-content: center;
      }
      .table_person {
        border: 5px solid black;
      }
      footer > p {
        text-align: end;
      }
    </style>
  </head>
  <body>
    <!-- header /navbar -->
    <header style="background-color: aqua">
      <div class="container">
        <nav class="navbar">
          <img
            src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png"
            class="logo"
            width="40"
            height="40"
          />

          <div class="home">Home</div>
          <a href="/profile.html" class="search">Profile</a>
          <div class="logout">About</div>
        </nav>
      </div>
    </header>

    <!-- content -->
    <main>
      <!-- hero -->
      <section id="hero">
        <div class="container">
          <div class="hero">
            <h1 class="hero-title">Hi Naufaldi, Welcome to Homepage</h1>
            <p class="hero-subtitle">Ini Website Latihan Pertama</p>
            <!-- Slider -->
            <div class="slider">
              <img
                class="img-slideshow"
                src="https://source.unsplash.com/random/1080x400?landscape&sig=1"
              />
              <img
                class="img-slideshow"
                src="https://source.unsplash.com/random/1080x400?landscape&sig=2"
              />
              <img
                class="img-slideshow"
                src="https://source.unsplash.com/random/1080x400?landscape&sig=3"
              />
              <button onclick="plusDivs(-1)">Previous</button>
              <button onclick="plusDivs(1)">Next</button>
            </div>
            <!-- end of Slider -->
          </div>
        </div>
        <hr class="hero-line" />
      </section>

      <section id="headquarter">
        <div class="container">
          <div class="head">
            <h1 class="headquarter-title">Our Headquarter</h1>
            <div class="headquarter-gallery">
              <div class="city">
                <img src="http://placekitten.com/200/200" alt="" />
                <h3>City 1</h3>
              </div>
              <div class="city">
                <img src="http://placekitten.com/200/200" alt="" />
                <h3>City 1</h3>
              </div>
              <div class="city">
                <img src="http://placekitten.com/200/200" alt="" />
                <h3>City 1</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="message-us">
        <div class="container">
          <!-- form section -->
          <div class="form-section">
            <form name="message-form" onsubmit="return validateForm()">
              Nama:
              <input placeholder="name" type="text" name="full-name" />
              <br />

              Tanggal Lahir:
              <input type="date" name="birth-date" />
              <br />

              Jenis Kelamin Aku:
              <input type="radio" id="male" name="gender" value="Laki-laki" />
              <label for="male">Laki-laki</label>
              <input type="radio" id="female" name="gender" value="Perempuan" />
              <label for="female">Perempuan</label>
              <input
                type="radio"
                id="non-binary"
                name="gender"
                value="Non-binary"
              />
              <label for="non-binary">Non Binary</label>
              <br />

              Pesan:
              <textarea placeholder="Pesan" name="messages"></textarea>
              <br />

              <input type="submit" value="Submit" />
            </form>

            <div class="form-output">
              <p>Nama: <span id="sender-full-name"></span></p>
              <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
              <p>Jenis Kelamin: <span id="sender-gender"></span></p>
              <p>Pesan: <span id="sender-messages"></span></p>
            </div>
          </div>
          <!-- end of form section -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer">
          <p>Copyright Naufaldi</p>
          <p class="footer-paragraf">Revou</p>
        </div>
      </div>
    </footer>
  </body>
  <script>
    // js kita
    console.log('HAlo dari javascript internal');
  </script>
  <script src="js/app.js"></script>
</html>
